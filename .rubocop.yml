# inherit_from: .rubocop_todo.yml

AllCops:
  TargetRubyVersion: 2.4

Lint/AmbiguousBlockAssociation:
  Exclude:
    - 'app/models/office_location.rb'
    - 'app/models/rep.rb'
    - 'app/models/state.rb'

Metrics/LineLength:
  Max: 100
  Exclude:
    - 'db/**/*'
    - 'config/initializers/devise.rb'

Metrics/AbcSize:
  Max: 20
  Exclude:
   - 'db/**/*'

Metrics/MethodLength:
  Max: 15
  Exclude:
    - 'db/**/*'

Style/ClassAndModuleChildren:
  Exclude:
    - 'test/test_helper.rb'
    - 'config/initializers/rack-attack.rb'

Style/FileName:
  Exclude:
    - 'config/initializers/rack-attack.rb'

Lint/AssignmentInCondition:
  Exclude:
    - 'bin/spring'

Metrics/BlockLength:
  Exclude:
    - 'db/schema.rb'
    - '**/*.rake'
    - 'config/routes.rb'
    - 'spec/**/*'

Style/DotPosition:
  EnforcedStyle: trailing

Style/Documentation:
  Enabled: false

Rails/Output:
  Exclude:
    - 'lib/shapefiles.rb'

Style/PercentLiteralDelimiters:
  PreferredDelimiters:
    '%i': '[]'
    '%w': '[]'
